<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Search</title>
  <style>
    /* Optional styling for the form */
  </style>
</head>
<body>
  <h1>Advanced Search</h1>
  <form action="/search" method="post">
    <label for="keywords">Keywords:</label>
    <input type="text" name="keywords" id="keywords" placeholder="Enter your search terms">
    <br>

    <fieldset>
      <legend>Date Range</legend>
      <label for="date_from">From:</label>
      <input type="date" name="date_from" id="date_from">
      <label for="date_to">To:</label>
      <input type="date" name="date_to" id="date_to">
    </fieldset>

    <label for="category">Category:</label>
    <select name="category" id="category">
      <option value="">All Categories</option>
      <option value="news">News</option>
      <option value="articles">Articles</option>
      <option value="products">Products</option>
    </select>
    <br>

    <label for="author">Author:</label>
    <input type="text" name="author" id="author" placeholder="Search by author">
    <br>

    <label for="exact_phrase">Search for exact phrase:</label>
    <input type="checkbox" name="exact_phrase" id="exact_phrase">
    <br>

    <label for="exclude_words">Exclude words:</label>
    <input type="text" name="exclude_words" id="exclude_words" placeholder="Comma separated words">
    <br>

    <button type="submit">Search</button>
  </form>
</body>
</html>
